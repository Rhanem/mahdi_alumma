<script type="text/javascript">
var enable_ui_content = false;
var receiver = document.getElementById('frame').contentWindow;


$(document).on( "pagecontainershow", function(){
    ScaleContentToDevice();
    
    $(window).on("resize orientationchange", function(){
        ScaleContentToDevice();
		//alert();
    })
});

function ScaleContentToDevice(){
    
	scroll(0, 0);
    var content = $.mobile.getScreenHeight() - $(".ui-header").outerHeight() - $(".ui-footer").outerHeight() - $(".ui-content").outerHeight() + $(".ui-content").height();
    $(".ui-content").height(content);
}


var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
var eventer = window[eventMethod];
var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";


eventer(messageEvent,function(e) {

    //receiver.postMessage(enable_ui_content, '*');
    receiver.postMessage(["enable_ui_content",enable_ui_content], "*");
	var $iframe = $("#frame");
    var eventName = e.data[0];
    var data = e.data[1];
    
	if(e.data == "checkbox_state"){
     
    var chkBox = document.getElementById('checkbox_id3');
    if (chkBox.checked)
    {   //alert(e.data);
        e.source.postMessage('checkbox_true', '*');
    }
  else
    {
  
        e.source.postMessage('checkbox_false', '*');
    }
	}
	
	switch(eventName) {
    case 'setsize':
	//$("#jomart").html(data);
	//$iframe.width("100%");
	if(enable_ui_content== true){
	$iframe.height(data);
	//alert(data);
	}	
	break;
	case 'scrollTop':
	    $(".ui-content").scrollTop(data);
	break;
	case 'EVT_SCROLL_TO_NEXTPOST': 
	 $(".ui-content").scrollTop(data) ;
	break;
    case 'EVT_SCROLL_TO_PREPOST': 
	 $(".ui-content").scrollTop(data) ;
	break;
	case 'get_ifram_location_href': 
	 location.href = data;
	break;
	case 'loading': 
    if(data == "stop"){
	   document.getElementsByClassName("loading2")[0].style.display = 'none';
	 
	}else{
	   document.getElementsByClassName("loading2")[0].style.display = 'block';
	}
	break;
	
  }

},false);


function disable_iscroll(){


if($("#iscroll").hasClass( "disabled" )){

//alert("enable");

  var hhh = "<a id = 'iscroll' onclick='disable_iscroll();' href='#popupMenu3' data-icon='myapp-settings' data-rel='popup' data-role='button' data-iconpos='notext'><img src= 'template/resources/select_all_text_icon_enable.jpg'></a>";
 
 $(".insert_select_button").html(hhh);
 receiver.postMessage("disable_iscroll", "*");
}
else{

//alert("disable");

 var hhhh = "<a class = 'disabled' id = 'iscroll' onclick='disable_iscroll();' href='#popupMenu2' data-icon='myapp-settings' data-rel='popup' data-role='button' data-iconpos='notext'><img src= 'template/resources/select_all_text_icon_disable.jpg'></a>";
 
 $(".insert_select_button").html(hhhh);
 receiver.postMessage("enable_iscroll", "*");
}
}

  var hh = "<a class = 'disabled' id = 'iscroll' onclick='disable_iscroll();' href='#popupMenu2' data-icon='myapp-settings' data-rel='popup' data-role='button' data-iconpos='notext'><img src= 'template/resources/select_all_text_icon_disable.jpg'></a>";

var btn = document.getElementsByClassName('cool');

function sendMessage(e) {

window.addEventListener('message', receiveMessage);
