<script>
var enable_ui_content= false;

var $iframe = document.getElementById('iframe_id');	
var content = document.getElementById('ui-content');
var top = document.getElementById('to_top');
var toc = document.getElementById('toc');
var receiver2 =  document.getElementById('iframe_id').contentWindow;

if(enable_ui_content== true){

 $iframe.setAttribute("scrolling", "no"); 
 //document.getElementById('ui-content').style['overflow-y'] = 'scroll !important';
 }
else{

 $iframe.setAttribute("scrolling", "yes");
 $iframe.setAttribute("height", "100%");
 //content.css({'overflow' : 'hidden'});

}


var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
var eventer = window[eventMethod];
var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";


eventer(messageEvent,function(e) {
    receiver2.postMessage(["enable_ui_content",enable_ui_content], "*");
    var eventName = e.data[0];
    var data = e.data[1];
    
	if(e.data == "checkbox_state"){
     
    var chkBox = document.getElementById('checkbox_id3');
    if (chkBox.checked)
    {   //alert(e.data);
        e.source.postMessage('checkbox_true', '*');
    }
  else
    {
  
        e.source.postMessage('checkbox_false', '*');
    }
	}
	
	switch(eventName) {
    case 'setsize':
	if(enable_ui_content== true){
	$iframe.height = data;
    }
	break;
	case 'scrollTop':
	content.scrollTop = data;
	break;
	case 'EVT_SCROLL_TO_NEXTPOST': 
	 content.scrollTop = data;
	break;
    case 'EVT_SCROLL_TO_PREPOST': 
	 content.scrollTop = data;
	break;
	case 'get_ifram_location_href': 
	 location.href = data;
	break;
	case 'loading': 
    if(data == "stop"){
	   document.getElementsByClassName("loading2")[0].style.display = 'none';
	 
	}else{
	   document.getElementsByClassName("loading2")[0].style.display = 'block';
	}
	break;
	
  }

},false);



var receiver =  document.getElementById('iframe_id').contentWindow;
var btn = document.getElementById('send');
function sendMessage(e) {
		e.preventDefault();
		receiver.postMessage('get_ifram_location_href', '*');
}
btn.addEventListener('click', sendMessage);


function scrollTo_up(){
toc.scrollTop = 0;
content.scrollTop = 0;
}
function scrollTo_down(){
toc.scrollTop = document.getElementById('toc').scrollHeight;
content.scrollTop = document.getElementById('ui-content').scrollHeight;
}
